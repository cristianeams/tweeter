<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

     <!-- New Tweet CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

     <!-- Tweet CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/tweet.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

     <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

     <!-- Ajax Post JS -->
    <script type="text/javascript" src="/scripts/ajax-post.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="newTweet-form">
          <textarea name="text" placeholder="What are you humming about?" ></textarea>
          <input id="btn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
        <article class="tweet">

        </article>

      </section>


    </main>

  </body>
</html>
